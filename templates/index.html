<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Address Finder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input[type="text"] { padding: 10px; width: 300px; }
        button { padding: 10px; }
        .result { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-left: 4px solid #3366cc; }
    </style>
</head>
<body>
    <h1>Bitcoin Address Finder</h1>
    <form method="POST">
        <input type="text" name="address" placeholder="Enter Bitcoin address" required>
        <button type="submit">Search</button>
    </form>
    {% if found_address %}
        <div class="result">
            <h2>Result:</h2>
            <p>Key Hex: <strong>{{ found_address[0] }}</strong></p>
            <p>Address: <strong>{{ found_address[1] }}</strong></p>
        </div>
    {% elif found_address is none %}
        <div class="result">
            <h2>No Address Found!</h2>
        </div>
    {% endif %}
</body>
</html>
